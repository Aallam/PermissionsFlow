buildscript {
    ext {
        kotlin = '1.3.72'
    }
    ext.buildConfig = ['minSdkVersion'    : 21,
                       'compileSdkVersion': 29,
    ]
    dependencies {
        classpath "com.android.tools.build:gradle:3.6.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin}"
    }
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

subprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    group 'com.aallam.flowpermissions'
    version '0.1.0'
}
